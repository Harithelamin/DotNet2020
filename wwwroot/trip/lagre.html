<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/index.js"></script>
    <script>
        $(function () {
            $("#header").load("../fragment/header.html");
            $("#footer").load("../fragment/footer.html");
        });
    </script>
    <script>
        function SaveTrip() {
            const trip = {
                tripDate: $("#tripDate").val(),
                tripTime: $("#tripTime").val(),
                departure: $("#departure").val(),
                arrival: $("#arrival").val(),
                adultPrice: $("#adultPrice").val(),
                StudentPrice: $("#StudentPrice").val(),
                childPrice: $("#childPrice").val(),
                seniorPrice: $("#seniorPrice").val()
            }
            const url = "Save";
            $.post(url, trip, function (OK) {
                if (OK) {
                    window.location.href = '../trip/index.html';
                }
                else {
                    $("#feil").html("Feil i db - prøv igjen senere");
                }
            });
        };
    </script>

</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>Trip Controll:</h1>
        <form class="form">
            <div class="form-group">
                <label>Trip Date</label>
                <input type="date" id="tripDate" />
            </div>
            <div class="form-group">
                <label>Trip Time</label>
                <input type="time" id="tripTime" />
            </div>
            <div class="form-group">
                <label>Departure</label>
                <input type="text" id="departure" />
            </div>
            <div class="form-group">
                <label>Arrival</label>
                <input type="text" id="arrival" />
            </div>
            <div class="form-group">
                <label>Adult Price</label>
                <input type="number" id="adultPrice" />
            </div>
            <div class="form-group">
                <label>Student Price</label>
                <input type="number" id="StudentPrice" />
            </div>
            <div class="form-group">
                <label>Child Price</label>
                <input type="number" id="childPrice" />
            </div>
            <div class="form-group">
                <label>Senior Price</label>
                <input type="number" id="seniorPrice" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="SaveTrip()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
